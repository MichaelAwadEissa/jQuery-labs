	<meta charset="UTF-8">
	<title>Selectors Exercise</title>
	<style>
		section{
			border:1px solid #CACACA;
			border-radius: 1px;
			min-height:200px;
			margin:20px;
			padding:10px;
			
		}
		h1{
			text-align: center;
		}
		a{
			display: block;
			margin:10px;
			line-height: 50px;
		}
		section:not(:nth-child(6)){
			text-align:center;
		}
		.container1 div{
			border:1px solid #CACACA;
			width:150px;
			display: inline-block;
			text-align:center;
			height: 10em;
			line-height: 10em;
		}
		.container1 p{
			margin:0;
		}
		figure{
			border:1px solid #CACACA;
			width:150px;
			padding:10px;
			display: inline-block;
		}
		input:not([type=checkbox]){
			display:block;
			margin:5px auto;
		}
		table td,table th{
			padding:10px;
			border:1px solid #CACACA;
		}
	</style>

<body>
	<header>
		<h1>Welcome to JQuery Course</h1>
	</header>
	<section class="container1">
		<div class="red">
			<p class="cyan">Hello Ahmed</p>	
		</div>
		<div class="blue">
			<p class="pink">Hello Ibrahim</p>
		</div>
		<div class="green">
			<p class="orange">Hello Habiba</p>
		</div>
	</section>
	<section class="container2">
		<a href="http://www.google.com">website</a>
		<a href="http://www.ieee.org">website</a>
		<a href="https://www.facebook.com">website</a>
	</section>
	<section class="container3">
		<figure>
			<img src="img/Coffee.png" alt="" width="100" height="100">
			<figcaption>Fig.1 - Coffee</figcaption>
		</figure>
		<figure>
			<img src="img/Pepsi.png" alt="" width="100" height="100">
			<figcaption>Fig.2 - Pepsi</figcaption>
		</figure>
		<figure>
			<img src="img/Lemon.png" alt="" width="100" height="100">
			<figcaption>Fig.3 - Lemon Juice</figcaption>
		</figure>
		<figure>
			<img src="img/tea.png" alt="" width="100" height="100">
			<figcaption>Fig.4 - Tea</figcaption>
		</figure>
	</section>
	<section class="container4">
		<table>
			<tr class="h-row">
				<th>Name</th>
				<th>Email</th>
				<th>Age</th>
			</tr>
			<tr class="row1">
				<td class="col-name my-name">Ahmed</td>
				<td class="col-email">ahmed@gmail.com</td>
				<td class="col-age">19</td>
			</tr>
			<tr class="row2">
				<td class="col-name your-name">Islam</td>

				<td class="col-age">17</td>
			</tr>
			<tr class="row3">
				<td class="col-name">Amany</td>
				<td class="col-email">amany@gmail.com</td>
				<td class="col-age">21</td>
			</tr>
		</table>

	</section>
	<section class="container5">
		<ul>
			<li class="task1">Bring Milk</li>
			<li class="task2">Buy Bike</li>
			<li class="task3">Learn JQuery</li>
			<li class="task4">
				<ol>
					<li>mini-task1</li>
					<li>mini-task2</li>
					<li>mini-task3</li>	
				</ol>
				
			</li>
		</ul>
	</section>
	<script src="js/jquery-3.1.1.js"></script>

</body>
<script>
	//1
	//Make the Background of every DIV like its class name and the text color of paragraph like its class name. (Dynamically). [Hint: Use each()]
	$(document).ready(function() {
     $("section.container1 div").each(function(index) {


      $(this).css("background-color",$(this).attr('class'))

	 })
	});
	



	// 2
	$(document).ready(function() {
    $("section.container2 a[href*='google']").text("google");
	$("section.container2 a[href$='org']").text("IEEE");
	$("section.container2 a[href^='https']").text("Facebook");
	$("section.container2 a[href^='http']").append(" Official Website");


});


    //3
	$(document).ready(function() {
    $("section.container3 figure:nth-child(3) img").attr("src", "img/orange.png");
    $("section.container3 figure:nth-child(3) figcaption").html("Fig.3 - Orange Juice");
});


    //4
	$(document).ready(function() {
            $("section.container4 table tr.row1 td.my-name").attr("style", "color:blue");
            $("section.container4 table tr.row1 td:odd").attr("style", "background-color:pink");
			$("section.container4 table tr.row3 td.col-email").attr("style", "font-weight:bold");

        });



    //5
	$(document).ready(function() {
            $("section.container5 ul li.task2").attr("style", "font-style:italic");
            $("section.container5 ul li.task2").next().attr("style", "color:red");
        });





</script>
